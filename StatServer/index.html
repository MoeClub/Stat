<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>服务器状态</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover">
    <style>
        :root{--blue:#007bff;--indigo:#6610f2;--purple:#6f42c1;--pink:#e83e8c;--red:#dc3545;--orange:#fd7e14;--yellow:#ffc107;--green:#28a745;--teal:#20c997;--cyan:#17a2b8;--white:#fff;--gray:#6c757d;--gray-dark:#343a40;--primary:#007bff;--secondary:#6c757d;--success:#28a745;--info:#17a2b8;--warning:#ffc107;--danger:#dc3545;--light:#f8f9fa;--dark:#343a40;--breakpoint-xs:0;--breakpoint-sm:576px;--breakpoint-md:768px;--breakpoint-lg:992px;--breakpoint-xl:1200px;--font-family-sans-serif:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";--font-family-monospace:SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}*,::after,::before{box-sizing:border-box}html{font-family:sans-serif;line-height:1.15;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:transparent}article,aside,figcaption,figure,footer,header,hgroup,main,nav,section{display:block}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-size:1rem;font-weight:400;line-height:1.5;color:#212529;text-align:left;background-color:#fff}hr{box-sizing:content-box;height:0;overflow:visible}h1,h2,h3,h4,h5,h6{margin-top:0;margin-bottom:.5rem}p{margin-top:0;margin-bottom:1rem}dl,ol,ul{margin-top:0;margin-bottom:1rem}ol ol,ol ul,ul ol,ul ul{margin-bottom:0}dt{font-weight:700}li{list-style-type:none}dd{margin-bottom:.5rem;margin-left:0}progress{vertical-align:baseline}.row{display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;margin-right:-15px;margin-left:-15px;margin-top:20px}.card{position:relative;display:-ms-flexbox;display:flex;-ms-flex-direction:column;flex-direction:column;min-width:0;word-wrap:break-word;background-color:#fff;background-clip:border-box;border:1px solid rgba(0,0,0,.125);border-radius:.25rem}.card>hr{margin-right:0;margin-left:0}.card-body{-ms-flex:1 1 auto;flex:1 1 auto;min-height:1px;padding:1rem 1.25rem 0 1.25rem}.card-header{padding:.75rem 1.25rem;margin-bottom:0;background-color:rgba(0,0,0,.03);border-bottom:1px solid rgba(0,0,0,.125)}.card-header:first-child{border-radius:calc(.25rem - 1px) calc(.25rem - 1px) 0 0}@-webkit-keyframes progress-bar-stripes{from{background-position:1rem 0}to{background-position:0 0}}@keyframes progress-bar-stripes{from{background-position:1rem 0}to{background-position:0 0}}.progress{display:-ms-flexbox;display:flex;height:1rem;overflow:hidden;line-height:0;font-size:.75rem;background-color:#e9ecef;border-radius:.25rem}.progress-bar{display:-ms-flexbox;display:flex;-ms-flex-direction:column;flex-direction:column;-ms-flex-pack:center;justify-content:center;overflow:hidden;color:#fff;text-align:center;white-space:nowrap;background-color:#007bff;transition:width .6s ease}@media(prefers-reduced-motion:reduce){.progress-bar{transition:none}}@media(min-width:576px){.d-sm-none{display:none}}@media(min-width:768px){.d-md-block{display:block}}@media(min-width:1440px){.container{max-width:1440px}}@media(min-width:769px){.single{margin:10px auto !important;-ms-flex:0 0 75%;flex:0 0 75%;max-width:75%}.col-lg-4{-ms-flex:0 0 31.8%;flex:0 0 31.8%;max-width:31.8%}}body{padding:20px;background:#f5f5f5;transition:all .3s ease}.container{margin:0 auto;padding:0}.card{margin:10px;border-radius:10px;box-shadow:0 8px 16px 0 rgba(0,0,0,0.2);transition:.3s;animation:slideIn 1s ease-out}.card:hover{box-shadow:0 12px 20px 0 rgba(0,0,0,0.3)}.card-header{font-size:1.3rem;font-weight:bold;color:#333;background:#e9ecef;border-bottom:0}.card-body p,.card-body div{font-size:1rem;color:#666;transition:all .3s ease}.mem-total{margin-bottom:1rem}.card-body span{color:#666;transition:color .3s ease}@keyframes slideIn{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}@media(max-width:768px){.card{width:90%;margin:10px auto}.card-header{font-size:1.2em}.card-body p{font-size:1em}}.card-body>p,.card-body>div{display:none;transition:opacity .5s ease,height .5s ease}.card-body>p:nth-child(1),.card-body>p:nth-child(2){display:block}.card-body-title {width: 100px;display: inline-block;font-weight: bold; color: #333;}
        .card-body-progress{margin-left: 60px;}
        .skew{margin-top: -1.5rem;display: inherit;}
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="serverRow"></div>
</div>
<script>
    const SEC_IN_HOUR = 60 * 60;
    const SEC_IN_DAY = 24 * SEC_IN_HOUR;
    const SHOW_TYPE = 'click'; //显示方式 click、slide
    const API_URL = '/?format=json'

    const TPL = `
        <div class="col-lg-4 col-xs-12 card" id="{{suffix}}">
            <div class="card-header">
                <span id="HostName{{suffix}}"></span>
            </div>
            <div class="card-body">
                <p><span class="card-body-title">IP 地址</span></span><span id="IPAddr{{suffix}}"></span><span id="Online{{suffix}}"></span></p>
                <p><span class="card-body-title">运行时长</span><span id="Uptime{{suffix}}"></span></p>
                <p><span class="card-body-title">CPU信息 </span><span id="CPUModel{{suffix}}"></span> <span id="CoreNum{{suffix}}"></span></p>
                <div class="mem-total">
                    <span class="card-body-title">内存</span>总内存 <span id="MemTotal{{suffix}}"></span>，
                    可用内存 <span id="MemAvailable{{suffix}}"></span>，
                    进程内存 <span id="MemProc{{suffix}}"></span>，
                    <ul class="card-body-progress">
                        <li><div class="progress">
                            <div class="progress-bar" id="MemProgress{{suffix}}" role="progressbar" style="width: 0" aria-valuemin="0" aria-valuemax="100"></div></div></li>
                    </ul>
                </div>
                <p><span class="card-body-title">负载</span><span id="Load{{suffix}}"></span></p>
                <p><span class="card-body-title">网络</span><span id="Network{{suffix}}"></span></p>
                <p><span class="card-body-title">流量</span><span id="NetworkRT{{suffix}}"></span></p>
                <p><span class="card-body-title">磁盘</span><span class="skew" id="Disks{{suffix}}"></span></p>
                <p><span class="card-body-title">Ping 统计</span><span class="skew" id="Ping{{suffix}}"></span></p>
                <p><span class="card-body-title">Ping 主机</span><span id="PingHost{{suffix}}"></span></p>
                <p class="d-md-block d-sm-none"><span class="card-body-title">上一个命令</span><span id="CMDPrev{{suffix}}"></span></p>
                <p><span class="card-body-title">报告时间</span><span id="ReportTime{{suffix}}"></span></p>
                <p class="d-md-block d-sm-none"><span class="card-body-title">报告客户端</span><span id="ReportClient{{suffix}}"></span></p>
            </div>
        </div>`

    const cpuVendor = {
        "0x41": "ARM",
        "0x42": "Broadcom",
        "0x43": "Cavium",
        "0x44": "DEC",
        "0x46": "Fujitsu",
        "0x48": "HiSilicon",
        "0x49": "Infineon",
        "0x4d": "Motorola/Freescale",
        "0x4e": "NVIDIA",
        "0x50": "APM",
        "0x51": "Qualcomm",
        "0x56": "Marvell",
        "0x61": "Apple",
        "0x69": "Intel",
        "0xc0": "Ampere"
    };

    const cpuPart = {
        "0x810": "ARM810",
        "0x920": "ARM920",
        "0x922": "ARM922",
        "0x926": "ARM926",
        "0x940": "ARM940",
        "0x946": "ARM946",
        "0x966": "ARM966",
        "0xa20": "ARM1020",
        "0xa22": "ARM1022",
        "0xa26": "ARM1026",
        "0xb02": "ARM11 MPCore",
        "0xb36": "ARM1136",
        "0xb56": "ARM1156",
        "0xb76": "ARM1176",
        "0xc05": "Cortex-A5",
        "0xc07": "Cortex-A7",
        "0xc08": "Cortex-A8",
        "0xc09": "Cortex-A9",
        "0xc0d": "Cortex-A17",
        "0xc0f": "Cortex-A15",
        "0xc0e": "Cortex-A17",
        "0xc14": "Cortex-R4",
        "0xc15": "Cortex-R5",
        "0xc17": "Cortex-R7",
        "0xc18": "Cortex-R8",
        "0xc20": "Cortex-M0",
        "0xc21": "Cortex-M1",
        "0xc23": "Cortex-M3",
        "0xc24": "Cortex-M4",
        "0xc27": "Cortex-M7",
        "0xc60": "Cortex-M0+",
        "0xd01": "Cortex-A32",
        "0xd02": "Cortex-A34",
        "0xd03": "Cortex-A53",
        "0xd04": "Cortex-A35",
        "0xd05": "Cortex-A55",
        "0xd06": "Cortex-A65",
        "0xd07": "Cortex-A57",
        "0xd08": "Cortex-A72",
        "0xd09": "Cortex-A73",
        "0xd0a": "Cortex-A75",
        "0xd0b": "Cortex-A76",
        "0xd0c": "Neoverse-N1",
        "0xd0d": "Cortex-A77",
        "0xd0e": "Cortex-A76AE",
        "0xd13": "Cortex-R52",
        "0xd20": "Cortex-M23",
        "0xd21": "Cortex-M33",
        "0xd40": "Neoverse-V1",
        "0xd41": "Cortex-A78",
        "0xd42": "Cortex-A78AE",
        "0xd43": "Cortex-A65AE",
        "0xd44": "Cortex-X1",
        "0xd46": "Cortex-A510",
        "0xd47": "Cortex-A710",
        "0xd48": "Cortex-X2",
        "0xd49": "Neoverse-N2",
        "0xd4a": "Neoverse-E1",
        "0xd4b": "Cortex-A78C",
        "0xd4c": "Cortex-X1C",
        "0xd4d": "Cortex-A715",
        "0xd4e": "Cortex-X3"
    };

    let showAllElements = (element) => {
        element.style.display = 'block';
        setTimeout(() => {
            element.style.opacity = '1';
        }, 10);
    }

    let hideSomeElements = (element) => {
        element.style.opacity = '0';
        setTimeout(() => {
            if (element.style.opacity === '0') {
                element.style.display = 'none';
            }
        }, 800);
    }

    function convertKBtoGBorMB(kb, fixed = 2) {
        const gb = kb / (1024 * 1024);
        return gb < 1 ? `${(kb / 1024).toFixed(fixed)} MB` : `${gb.toFixed(fixed)} GB`;
    }

    function formatTimestamp(timestamp) {
        let date = new Date(timestamp * 1000);
        let year = date.getFullYear();
        let month = ("0" + (date.getMonth() + 1)).slice(-2);
        let day = ("0" + date.getDate()).slice(-2);
        let hours = ("0" + date.getHours()).slice(-2);
        let minutes = ("0" + date.getMinutes()).slice(-2);
        let seconds = ("0" + date.getSeconds()).slice(-2);
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function convertSeconds(sec) {
        const days = Math.floor(sec / SEC_IN_DAY);
        sec %= SEC_IN_DAY;
        const hours = Math.floor(sec / SEC_IN_HOUR);
        sec %= SEC_IN_HOUR;
        const minutes = Math.floor(sec / 60);
        sec %= 60;
        const seconds = Math.floor(sec);
        return `${days}天${hours}时${minutes}分${seconds}秒`;
    }

    function maskLastSegment(ipAddress) {
        const segments = ipAddress.split('.');
        if (segments.length === 4) {
            segments[3] = '*';
            return segments.join('.');
        } else {
            return ipAddress;
        }
    }

    function getName(code, type) {
        const lookup = type === 'vendor' ? cpuVendor : cpuPart;
        return code.indexOf('0x') > -1 ? lookup[code] || "Unknown" : code;
    }

    const keyFuncs = {
        'Uptime': convertSeconds,
        'MemProc': convertKBtoGBorMB,
        'ReportTime': formatTimestamp,
        'IPAddr': maskLastSegment,
        'Load': value => `${value.join(', ')}`,
        'CoreNum': value => `[${value}-Core]`,
        'Ping': value => `<ul class="card-body-progress"><li>已发送 = ${value.Count}，已接收 = ${value.Count - value.Loss}，丢失 = ${value.Loss} (${(value.Loss / value.Count * 100).toFixed(2)}% 丢失)</li><li>最短 = ${value.Min}ms，最长 = ${value.Max}ms，平均 = ${value.Avg}ms，当前 = ${value.Now}ms</li></ul>`,
        'CPUModel': value => `${getName(value['Name'], 'Name')} ${getName(value['Vendor'], 'vendor')}`,
        'Online': value => `${ !value ? ' <b style="color: red">离线</b>' : ''}`,
        'Network': value => `↓${(value[0] / 1024).toFixed(2)}K/s ↑${(value[1] / 1024).toFixed(2)}K/s`,
        'NetworkRT': value => `入网 ${convertKBtoGBorMB((value[0] / 1024).toFixed(2))}，出网 ${convertKBtoGBorMB((value[1] / 1024).toFixed(2))}`,
        'MemTotal': (value, suffix) => {
            let formatted = convertKBtoGBorMB(value);
            document.getElementById('MemTotal' + suffix).innerText = formatted;
            return formatted
        },
        'MemAvailable': (value, suffix) => {
            let formatted = convertKBtoGBorMB(value);
            document.getElementById('MemAvailable' + suffix).innerText = formatted;
            let memTotal = parseFloat(document.getElementById('MemTotal' + suffix).innerText);
            const MemProgress = document.getElementById('MemProgress' + suffix),
                width = (((memTotal - parseFloat(formatted)) / memTotal) * 100).toFixed(2) + '%';
            MemProgress.style.width = width
            MemProgress.title = `使用率${width}`
            return formatted
        },
        'Disks': value => {
            let disks = '';
            for (let x in value) {
                if (x.indexOf('mappera') === -1) {
                    const width = (((value[x][0] - value[x][1]) / value[x][0]) * 100).toFixed(2) + '%';
                    disks += `<li>分区: ${x}， 总空间 ${convertKBtoGBorMB(value[x][0] / 1024, 0)}，剩余空间 ${convertKBtoGBorMB(value[x][1] / 1024, 0)}
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: ${width}" title="使用率${width}"></div>
                            </div>
                        </li>`;
                }
            }
            return disks.length > 0 ? `<ul class="card-body-progress">${disks}</ul>` : '';
        }
    }

    function updateServerStatus(suffix, serverData) {
        for (let key in serverData) {
            let value = serverData[key];
            if (Array.isArray(value) || typeof value === 'object') {
                value = JSON.parse(JSON.stringify(value));
            }
            if (keyFuncs.hasOwnProperty(key)) {
                value = keyFuncs[key](value, suffix);
            }
            let element = document.getElementById(key + suffix);
            if (element) {
                if (element.innerText !== value) {
                    element.classList.add('updated');
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            element.classList.remove('updated');
                        });
                    });
                }
                if (['Online', 'Disks', 'Ping'].includes(key)) {
                    element.innerHTML = value;
                } else {
                    element.innerText = value;
                }
            }

            const card = document.getElementById(suffix);
            if (SHOW_TYPE === 'slide') {
                card.onmouseover = function () {
                    // 显示所有的信息
                    Array.from(card.querySelectorAll('.card-body > p, .card-body > div')).forEach(showAllElements);
                };
                card.onmouseout = function () {
                    // 隐藏除了IP地址和运行时间以外的所有信息
                    Array.from(card.querySelectorAll('.card-body > p:nth-child(n+3), .card-body > div')).forEach(hideSomeElements);
                };
            } else {
                card.onclick = function (event) {
                    event.stopPropagation(); // 阻止事件冒泡
                    // 显示所有的信息
                    Array.from(card.querySelectorAll('.card-body > p, .card-body > div')).forEach(showAllElements)
                };
            }
        }
    }

    function updateData() {
        fetch(API_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const serverRow = document.getElementById('serverRow');
                // 创建一个服务器状态的缓存
                const serverStatusCache = {};
                let sortedData = Object.fromEntries(
                    Object.entries(data).sort(([, a], [, b]) => b.Online - a.Online)
                )
                for (const suffix in sortedData) {
                    if (!document.getElementById(suffix)) { // 如果服务器状态不存在，就创建它
                        serverRow.insertAdjacentHTML('beforeend', TPL.replace(/{{suffix}}/g, suffix));
                        if (Object.keys(data).length === 1) {
                            document.getElementById(suffix).classList.replace('col-lg-4', 'single')
                        }
                    }
                    // 更新服务器状态
                    updateServerStatus(suffix, data[suffix]);
                    // 将当前的服务器状态添加到缓存中
                    serverStatusCache[suffix] = true;
                }
                // 删除已经不存在的服务器状态
                Array.from(serverRow.children).forEach(serverStatus => {
                    if (!serverStatusCache[serverStatus.id]) {
                        serverRow.removeChild(serverStatus);
                    }
                })
            })
            .catch(error => console.error('Error:', error));
    }

    window.onload = function () {
        updateData();
        // setInterval(updateData, 3000)

        if (SHOW_TYPE === 'click') {
            document.onclick = function () {
                Array.from(document.querySelectorAll('.card-body > p:nth-child(n+3), .card-body > div')).forEach(hideSomeElements)
            };
        }
    }
</script>

</body>
</html>
